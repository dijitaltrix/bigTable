<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" media="screen">
		<link rel="stylesheet" href="../dist/bigtable.min.css" type="text/css" media="screen">
	</head>
	<body>
		<div class="container">

			<div class="masthead">
				<h2>bigTable</h2>
				<nav>
					<ul class="nav nav-justified">
						<li class="active"><a href="basic.html">Basic</a></li>
						<li><a href="responsive.html">Responsive</a></li>
						<li><a href="#">Github</a></li>
					</ul>
				</nav>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<h3>Basic example</h3>
					
					<!-- bigTable will use the action and method to fetch your data -->
					<form action="/users" method="get">
					
					<table class="bigTable table table-condensed table-hover" data-responsive="true">
						<thead>
							<tr>
								<th data-sort="false"><input id="checkAll" type="checkbox" value="all" title="Check all"></th>
								<th data-name="reference" class="st-sortable">Username</th>
								<th data-sort="false">Password</th>
								<th data-sort="false">Social security</th>
								<th data-name="amount" class="st-sortable">Salary</th>
								<th data-sort="false">Address</th>
								<th data-name="date" class="st-sortable">Date of birth</th>
								<th data-name="status" class="st-sortable">Status</th>
							</tr>
						</thead>
						<tbody>
							<!-- bigTable will insert your table rows here -->
						</tbody>
					</table>
				</div>
			</div>

			<footer class="footer">
				<p>&copy;2016 Dijitaltrix</p>
			</footer>

		</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../dist/bigtable.min.js"></script>
		<script>
		$(function() {
			$('.bigTable').bigTable();
		});
		</script>
	</body>
</html>
